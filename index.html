  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –±–ª–∏–∂–∞–π—à–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è (25 —Ñ–µ–≤—Ä–∞–ª—è)
    function getNextBirthday() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let birthday = new Date(currentYear, 1, 25);
      if (now > birthday) {
        birthday = new Date(currentYear + 1, 1, 25);
      }
      return birthday;
    }
    
    // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç
    const countdownElement = document.getElementById("countdown");
    const birthday = getNextBirthday().getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownElement.innerHTML = `${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
      if (distance < 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è!";
      }
    }, 1000);
    
    // –§—É–Ω–∫—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    function fadeIn(audio, duration = 2000) {
      audio.volume = 0;
      const step = 0.1;
      const interval = duration * step;
      const fadeInInterval = setInterval(() => {
        if (audio.volume < 1) {
          audio.volume = Math.min(audio.volume + step, 1);
        } else {
          clearInterval(fadeInInterval);
        }
      }, interval);
    }
    function fadeOut(audio, duration = 2000, callback) {
      const step = 0.1;
      const interval = duration * step;
      const fadeOutInterval = setInterval(() => {
        if (audio.volume > 0) {
          audio.volume = Math.max(audio.volume - step, 0);
        } else {
          clearInterval(fadeOutInterval);
          if (callback) callback();
        }
      }, interval);
    }

      "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –≤–æ–ª—à–µ–±—Å—Ç–≤–æ–º!",

    // –ó–∞–ø—É—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–∞–ª—é—Ç–∞
    function triggerFireworks() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
      }, 250);
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –ø–æ–∫–∞–∑ —Å—Å—ã–ª–∫–∏ –Ω–∞ GIF

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ –¥–ª—è –ø–æ–∫–∞–∑–∞ GIF

        musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        triggerFireworks();
